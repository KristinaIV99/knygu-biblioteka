version: '3.8'

services:
  knygu-biblioteka:
    build: .
    container_name: knygu-biblioteka
    ports:
      - "5123:5123"
    volumes:
      # Persist data
      - ./books.json:/app/books.json
      - ./wishlist.json:/app/wishlist.json
      - ./backups:/app/backups
    restart: unless-stopped
    environment:
      - FLASK_APP=app.py
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5123"]
      interval: 30s
      timeout: 10s
      retries: 3
